<app-header></app-header>

<div class="container">
    <h3>Nuevo usuario</h3>
    <form [formGroup]="usuarioForm" (ngSubmit)="onCreateUsuario(usuarioForm.value)">
        <div class="row">
          <div class="col">            
            <input type="text" class="form-control" placeholder="Nombres" formControlName="nombres">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Correo" formControlName="correo">
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col"> 
                <select name="areaestudio" formControlName="areaestudio" class="form-control" placeholder="Area estudio" >
                    <option [value]="item" *ngFor="let item of lista" >{{item}}</option>
                </select>           
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="especialidad" formControlName="especialidad" ngModel maxlength="100">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">            
              <select name="tipousuario" formControlName="tipousuario" ng-model="tipousuario" class="form-control" placeholder="Tipo usuario" >
                <option [value]="item" *ngFor="let item of listaTipoUsuario" > {{item}}</option>
            </select>                
            </div>
            <div class="col">
                <select name="nivelacademico" formControlName="nivelacademico" class="form-control" placeholder="Nivel academico" >
                    <option [value]="item" *ngFor="let item of listaNivelAcademico" >{{item}}</option>
                </select>                               
            </div>
            <div class="col">
                <select name="motivoregistro" formControlName="motivoregistro" class="form-control" placeholder="Nivel academico" >
                    <option [value]="item" *ngFor="let item of lista1" >{{item}}</option>
                </select>         
              </div>            
          </div> 
          <br>                 
        <div class="row">
            <div class="col">            
              <input type="text" class="form-control" placeholder="Contrasena" formControlName="contrasena">
            </div>               
            <div class="col">
              <input type="submit" class="form-control btn btn-primary" value="Guardar Usuario" >
            </div>
          </div>        
      </form>
</div>

<app-footer></app-footer>
